<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Blog</title>

<!-- BOOTSTRAP -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<!-- MEDIUM STYLE EDITOR-->

<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


<!-- CUSTOM CSS -->

<link rel="stylesheet" href="{% static 'css/blog.css' %}">

<!-- GOOGLE FONTS -->

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">


</head>
<body>
<!-- NAVBAR -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    		<a class="navbar-brand" href="{% url 'post_list' %}">BLOG</a>
    		<div class="collapse navbar-collapse" id="navbarSupportedContent">
      			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
        			<li class="nav-item">
          				<a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
        			</li>
        			<!--<li class="nav-item">
          				<a class="nav-link" aria-current="page" href="https://github.com/meet294">Github</a>
        			</li>-->
        		</ul>


		
			
				{% if user.is_authenticated %}
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="{% url 'post_new' %}">Create Post</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="{% url 'post_draft_list' %}">Drafts</a>
						</li>
						<li class="nav-item">
							<a href="{% url 'logout' %}">
								<button type="button" class="btn btn-outline-primary">Logout</button>
							</a>
						</li>
						<li>
							<a>Welcome {{user.username}}</a>
						</li>
					</ul>	

				{% else %}
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item ml-auto">
							<a class="navbar-link active" aria-current="page" href="{% url 'login' %}">
					 			<button type="button" class="btn btn-outline-primary">Login</button>
							</a>
						</li>
					</ul>


				{% endif %}
				
			</div>	
	</div>
	
</nav>

<!-- CONTENT BLOCK -->

<div class="content container-fluid">
	<div class="row">
		<div class="col-md-8">
			<div class="blog_posts">
				{% block content%}
				{% endblock %}
			</div>
		</div>
	</div>
</div>




</body>
</html>
